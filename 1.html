<script>

    function walkDog(){
        return new Promise((resolve, reject) =>{

            setTimeout(() => {

                const walked = true;
                if(walked){
                    resolve("Dog walked!");
                }
                else{
                    reject("Dog not walked!");
                }
            }, 500);
        })
    }
function washCar(){
        return new Promise((resolve, reject) =>{
            
            setTimeout(() => {
                const washed = true;

                if(washed){
                    resolve("car washed!");
                }
                else{
                    reject("car not washed!");
                }
            }, 2500);
        })
    }

function doHomework(){
        return new Promise((resolve, reject) =>{
            
            setTimeout(() => {

                const homeworkDone = true;
                if(homeworkDone){
                    resolve("home work done!");
                }
                else{
                    reject("home work not done!");
                }
                
            }, 500);
        })

    }

    walkDog().then(value=> {console.log(value); return washCar()}).then(value=> {console.log(value); return doHomework()}).then(value=> {console.log(value); return "All done!"}).then(value=> console.log(value));

</script>
